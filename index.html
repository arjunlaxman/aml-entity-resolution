<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AML Neural Monitor | Live AI System</title>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --bg-dark: #0f172a;
            --panel-bg: rgba(30, 41, 59, 0.7);
            --border-color: rgba(71, 85, 105, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.15), transparent 25%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { display: flex; align-items: center; gap: 1rem; }
        .logo-icon {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            font-size: 0.8rem;
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            margin-top: 4px;
            display: inline-block;
        }

        .run-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .run-btn:hover { transform: translateY(-1px); filter: brightness(1.1); }
        .run-btn:disabled { opacity: 0.7; cursor: wait; }

        /* Main Layout */
        .container { max-width: 1600px; margin: 0 auto; padding: 2rem; }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform 0.2s;
        }

        .stat-card:hover { transform: translateY(-2px); border-color: rgba(139, 92, 246, 0.5); }
        .stat-value { font-size: 2.25rem; font-weight: 700; margin-bottom: 0.25rem; }
        .stat-label { color: #94a3b8; font-size: 0.875rem; letter-spacing: 0.05em; text-transform: uppercase; }

        /* Main Content Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 1.5rem;
            height: calc(100vh - 280px);
        }

        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title { font-size: 1.1rem; font-weight: 600; color: #f8fafc; }

        /* Anomaly List */
        .list-container {
            overflow-y: auto;
            flex: 1;
            padding: 1rem;
        }

        .anomaly-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .anomaly-card:hover { border-color: var(--primary); background: rgba(59, 130, 246, 0.1); }
        .anomaly-card.active { 
            border-color: var(--secondary); 
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.15), transparent);
            border-left: 4px solid var(--secondary);
        }

        .card-top { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .card-type { font-weight: 600; font-size: 0.95rem; }
        
        .badge { padding: 2px 8px; border-radius: 12px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .badge-CRITICAL { background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3); }
        .badge-HIGH { background: rgba(249, 115, 22, 0.2); color: #fdba74; border: 1px solid rgba(249, 115, 22, 0.3); }
        .badge-MEDIUM { background: rgba(234, 179, 8, 0.2); color: #fde047; border: 1px solid rgba(234, 179, 8, 0.3); }

        .card-desc { font-size: 0.85rem; color: #94a3b8; line-height: 1.4; margin-bottom: 0.75rem; }
        .card-metrics { display: flex; justify-content: space-between; font-size: 0.8rem; color: #cbd5e1; }

        /* Graph View */
        .detail-view { padding: 0; display: flex; flex-direction: column; height: 100%; }
        #graphCanvas { background: rgba(0,0,0,0.2); flex: 1; width: 100%; cursor: move; }
        
        .detail-info {
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .info-box { background: rgba(255,255,255,0.03); padding: 1rem; border-radius: 0.5rem; }
        .info-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 0.25rem; }
        .info-val { font-size: 1.2rem; font-weight: 600; }

        .loading-overlay {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; color: #94a3b8; gap: 1rem;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üõ°Ô∏è</div>
                <div>
                    <h1>AML Neural Monitor</h1>
                    <div class="status-badge" id="connectionStatus">‚óè Connecting to Backend...</div>
                </div>
            </div>
            <button id="runBtn" class="run-btn" onclick="triggerPipeline()">
                ‚ö° Run New Analysis
            </button>
        </div>
    </div>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-tx">0</div>
                <div class="stat-label">Transactions Analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-ent">0</div>
                <div class="stat-label">Entities Monitored</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #f87171" id="stat-anom">0</div>
                <div class="stat-label">Threats Detected</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="background: linear-gradient(to right, #fbbf24, #f87171); -webkit-background-clip: text; -webkit-text-fill-color: transparent;" id="stat-risk">--</div>
                <div class="stat-label">Global Risk Level</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">‚ö†Ô∏è Active Alerts</div>
                </div>
                <div class="list-container" id="anomalyList">
                    <div class="loading-overlay">
                        <div class="spinner"></div>
                        <div>Waiting for API data...</div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">üï∏Ô∏è Network Visualization</div>
                    <div style="font-size: 0.8rem; color: #94a3b8;">Live Graph Representation</div>
                </div>
                <div class="detail-view" id="detailView">
                    <div class="loading-overlay">
                        <div>Select an alert to visualize the network</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // ‚öôÔ∏è CONFIGURATION
        // ==========================================
        
        // FOR LOCAL TESTING: Use 'http://localhost:8000/api'
        // FOR DEPLOYMENT: Use your Render URL (e.g., 'https://my-app.onrender.com/api')
        const API_URL = 'http://localhost:8000/api';

        let anomaliesData = [];
        let currentCaseId = null;

        // ==========================================
        // üöÄ INITIALIZATION
        // ==========================================

        async function init() {
            updateStatus('Connecting...', 'warning');
            try {
                await fetchStats();
                await fetchAnomalies();
                updateStatus('‚óè System Online', 'success');
            } catch (e) {
                console.error(e);
                updateStatus('‚óè Connection Failed', 'error');
                document.getElementById('anomalyList').innerHTML = `
                    <div class="loading-overlay">
                        <div style="color: #ef4444; margin-bottom: 0.5rem">‚ùå Connection Error</div>
                        <div style="font-size: 0.8rem">Is main.py running on port 8000?</div>
                        <div style="font-size: 0.8rem">Check Console for CORS errors</div>
                    </div>
                `;
            }
        }

        function updateStatus(text, type) {
            const el = document.getElementById('connectionStatus');
            el.textContent = text;
            if (type === 'success') {
                el.style.color = '#34d399';
                el.style.background = 'rgba(16, 185, 129, 0.1)';
                el.style.borderColor = 'rgba(16, 185, 129, 0.2)';
            } else if (type === 'error') {
                el.style.color = '#f87171';
                el.style.background = 'rgba(239, 68, 68, 0.1)';
                el.style.borderColor = 'rgba(239, 68, 68, 0.2)';
            } else {
                el.style.color = '#fbbf24';
                el.style.background = 'rgba(245, 158, 11, 0.1)';
                el.style.borderColor = 'rgba(245, 158, 11, 0.2)';
            }
        }

        // ==========================================
        // üì° DATA FETCHING
        // ==========================================

        async function fetchStats() {
            const res = await fetch(`${API_URL}/stats`);
            if (!res.ok) throw new Error('Stats fetch failed');
            const data = await res.json();
            
            animateValue('stat-tx', data.transaction_count);
            animateValue('stat-ent', data.entity_count);
            animateValue('stat-anom', data.anomaly_count);
            document.getElementById('stat-risk').textContent = data.risk_level;
        }

        async function fetchAnomalies() {
            const res = await fetch(`${API_URL}/anomalies`);
            if (!res.ok) throw new Error('Anomalies fetch failed');
            anomaliesData = await res.json();
            renderAnomalies(anomaliesData);
        }

        async function triggerPipeline() {
            const btn = document.getElementById('runBtn');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner" style="width: 16px; height: 16px; border-width: 2px; display: inline-block; vertical-align: middle; margin-right: 8px;"></span> Processing...';
            
            try {
                await fetch(`${API_URL}/run_analysis`, { method: 'POST' });
                // Poll for completion or just wait a bit for demo
                setTimeout(() => {
                    init(); // Refresh data
                    btn.disabled = false;
                    btn.innerText = originalText;
                }, 3000);
            } catch (e) {
                alert('Failed to trigger analysis');
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }

        // ==========================================
        // üé® RENDERING
        // ==========================================

        function renderAnomalies(data) {
            const list = document.getElementById('anomalyList');
            if (data.length === 0) {
                list.innerHTML = '<div class="loading-overlay">No threats detected. System Secure.</div>';
                return;
            }
            
            list.innerHTML = data.map((item, idx) => `
                <div class="anomaly-card" onclick="loadCase('${item.id}', ${idx})">
                    <div class="card-top">
                        <span class="card-type">${item.type}</span>
                        <span class="badge badge-${item.severity}">${item.severity}</span>
                    </div>
                    <div class="card-desc">${item.description}</div>
                    <div class="card-metrics">
                        <span style="color: #f87171">Risk Score: ${(item.riskScore * 100).toFixed(1)}%</span>
                        <span style="color: #34d399">$${item.totalAmount.toLocaleString()}</span>
                    </div>
                </div>
            `).join('');
        }

        async function loadCase(caseId, idx) {
            currentCaseId = caseId;
            
            // Update UI active state
            document.querySelectorAll('.anomaly-card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.anomaly-card')[idx].classList.add('active');

            const detailView = document.getElementById('detailView');
            detailView.innerHTML = `
                <div class="loading-overlay">
                    <div class="spinner"></div>
                    <div>Fetching Network Graph...</div>
                </div>
            `;

            try {
                const res = await fetch(`${API_URL}/graph/${caseId}`);
                if (!res.ok) throw new Error('Graph fetch failed');
                const graphData = await res.json();
                renderGraphView(anomaliesData[idx], graphData);
            } catch (e) {
                detailView.innerHTML = `<div class="loading-overlay" style="color: #f87171">Failed to load graph data</div>`;
            }
        }

        function renderGraphView(anomaly, graphData) {
            const detailView = document.getElementById('detailView');
            
            detailView.innerHTML = `
                <div style="flex: 1; position: relative; overflow: hidden;">
                    <canvas id="graphCanvas"></canvas>
                    <div style="position: absolute; top: 1rem; left: 1rem; background: rgba(0,0,0,0.5); padding: 0.5rem; border-radius: 0.5rem; font-size: 0.8rem; pointer-events: none;">
                        <div>üîµ Personal Account</div>
                        <div>üü£ Business/Shell</div>
                        <div>üî¥ High Risk</div>
                    </div>
                </div>
                <div class="detail-info">
                    <div class="info-box">
                        <div class="info-label">Entities Involved</div>
                        <div class="info-val" style="color: #60a5fa">${graphData.entities.length}</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Transaction Vol</div>
                        <div class="info-val" style="color: #34d399">$${anomaly.totalAmount.toLocaleString()}</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">ML Confidence</div>
                        <div class="info-val" style="color: #f87171">${(anomaly.riskScore * 100).toFixed(1)}%</div>
                    </div>
                </div>
            `;

            // Initialize simple canvas graph
            drawGraph(graphData);
        }

        // ==========================================
        // üï∏Ô∏è CANVAS GRAPH VISUALIZATION
        // ==========================================

        function drawGraph(data) {
            const canvas = document.getElementById('graphCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;

            // Prepare nodes (arrange in a circle for simplicity)
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 60;
            
            const nodes = data.entities.map((entity, i) => {
                const angle = (i / data.entities.length) * 2 * Math.PI;
                return {
                    ...entity,
                    x: centerX + radius * Math.cos(angle),
                    y: centerY + radius * Math.sin(angle)
                };
            });

            // Draw Connections
            data.transactions.forEach(tx => {
                const source = nodes.find(n => n.id === tx.from);
                const target = nodes.find(n => n.id === tx.to);
                if (source && target) {
                    ctx.beginPath();
                    ctx.moveTo(source.x, source.y);
                    ctx.lineTo(target.x, target.y);
                    ctx.strokeStyle = tx.suspicious ? 'rgba(248, 113, 113, 0.6)' : 'rgba(148, 163, 184, 0.3)';
                    ctx.lineWidth = tx.suspicious ? 2 : 1;
                    ctx.stroke();
                }
            });

            // Draw Nodes
            nodes.forEach(node => {
                ctx.beginPath();
                ctx.arc(node.x, node.y, 15, 0, 2 * Math.PI);
                
                // Color based on type/risk
                if (node.risk > 0.7) ctx.fillStyle = '#ef4444';
                else if (node.type === 'personal') ctx.fillStyle = '#3b82f6';
                else ctx.fillStyle = '#8b5cf6';
                
                ctx.fill();
                ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                ctx.stroke();

                // Label
                ctx.fillStyle = '#e2e8f0';
                ctx.font = '10px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(node.name.substring(0, 10) + '...', node.x, node.y + 25);
            });
        }

        function animateValue(id, end) {
            const obj = document.getElementById(id);
            const start = parseInt(obj.innerHTML.replace(/,/g, '')) || 0;
            if (start === end) return;
            
            let current = start;
            const step = Math.ceil((end - start) / 20);
            
            const timer = setInterval(() => {
                current += step;
                if ((step > 0 && current >= end) || (step < 0 && current <= end)) {
                    clearInterval(timer);
                    current = end;
                }
                obj.innerHTML = current.toLocaleString();
            }, 30);
        }

        // Start
        init();

        // Handle resize for graph
        window.addEventListener('resize', () => {
            if (currentCaseId) loadCase(currentCaseId, anomaliesData.findIndex(a => a.id === currentCaseId));
        });

    </script>
</body>
</html>
